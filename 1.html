<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 
      Написать приложение для работы с REST сервисом, 
  все функции делают запрос и возвращают Promise 
  с которым потом можно работать. 
  
  Реализовать следующий функционал:
  - функция getAllUsers() - должна вернуть текущий список всех пользователей в БД.
  
  - функция getUserById(id) - должна вернуть пользователя с переданным id.
  
  - функция addUser(name, age) - должна записывать в БД юзера с полями name и age.
  
  - функция removeUser(id) - должна удалять из БД юзера по указанному id.
  
  - функция updateUser(id, user) - должна обновлять данные пользователя по id. 
    user это объект с новыми полями name и age.
  Документацию по бэкенду и пример использования прочитайте 
  в документации https://github.com/trostinsky/users-api#users-api.
  Сделать минимальный графический интерфейс в виде панели с полями и кнопками. 
  А так же панелью для вывода результатов операций с бэкендом.
  -->

	<div class="wrapper">

    <h2>Задание</h2>
    <button class="mdc-btn js-get-all-users" type="submit">Get all users</button>
    <input class="mdc-input" placeholder="user id" type="text" name="get-user-by-id" id="get-user-by-id">
    <button class="mdc-btn js-get-user-by-id" type="submit">Get user by id</button>
    <div>
      <input class="mdc-input" placeholder="user name" type="text" name="add-user-name" id="add-user-name">
      <input class="mdc-input" placeholder="user age" type="text" name="add-user-age" id="add-user-age">
    </div>
    <button class="mdc-btn js-add-user" type="submit">Add user</button>
    <input class="mdc-input" placeholder="user id" type="text" name="remove-user-by-id" id="remove-user-by-id">
    <button class="mdc-btn js-remove-user" type="submit">Remove user</button>
    <div>
      <input class="mdc-input" placeholder="user id" type="text" name="update-user-id" id="update-user-id">
      <input class="mdc-input" placeholder="user name" type="text" name="update-user-name" id="update-user-name">
      <input class="mdc-input" placeholder="user age" type="text" name="update-user-age" id="update-user-age">
    </div>
    <button class="mdc-btn js-update-user" type="submit">Update user</button>
    <table class="centered bordered highlight">
      <thead>
        <tr>
          <th>ID</th>
          <th>NAME</th>
          <th>AGE</th>
        </tr>
      </thead>
      <tbody id="js-tbody"></tbody>
    </table>
		<hr>

  </div>
  
  <!-- Шаблон одной строки для tbody -->
  <script type="text/template" id="table-row">
    <tr scope="row">
      <td><%- id%></td>
      <td><%- name%></td>
      <td><%- age%></td>
    </tr>
  </script>


<script src='https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)'></script>
<script src="1.js"></script>
</body>
</html>
